header{position:relative;height:60px;display:flex;align-items:center;z-index:215;background:#FFF;}

.zoom-widget .zoom-text{display:block;text-align:center;line-height:20px;flex:1;}

.screen-viewer{position:absolute;width:100vw;height:calc(100vh - 60px);background:#dddddd url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAABlBMVEUAAAAAAAClZ7nPAAAAAnRSTlMAUvP2/eAAAAARSURBVAjXY6ASYD6ATlAHAADy5gMN0fCqFwAAAABJRU5ErkJggg==);background-size:16px 16px;overflow:auto;}
.screen-viewer,.screen-viewer .overlay{position:absolute;width:100vw;height:calc(100vh - 60px);background:#dddddd url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAABlBMVEUAAAAAAAClZ7nPAAAAAnRSTlMAUvP2/eAAAAARSURBVAjXY6ASYD6ATlAHAADy5gMN0fCqFwAAAABJRU5ErkJggg==);background-size:16px 16px;overflow:auto;}
.screen-viewer .overlay{display:none;position:fixed;top:60px;left:0;background:transparent;overflow:hidden;z-index:2;cursor:none;}

.screen{margin:0 auto;position:absolute;left:50%;top:50%;background:#FFF;box-shadow:0 2px 10px 0 rgba(0,0,0,.2);transition:all .15s ease;}

.layer{position:absolute;cursor:pointer;}
.hover,.selected{border:1px solid #EE6723;}

.cell-list > li li.cell em i{transition:all .15s ease;color: #3484F5;padding: 0;font-weight: bold;font-size: 14px;line-height: 10px;}

.cell-list > li li.cell em:after {content:initial}
.artboard-list li div,.asset-list li div,.color-list li div,.cell-list > li div{padding:0 0 0 16px;flex:1;}
.cell-list > li div.container{padding-left:0;flex-wrap: wrap;display:flex;transition:all .45s ease;}
.cell-list > li div.container.dragOver{padding:0 0 0 32px;position:relative;}

@keyframes slide{0%,50%,90%,to{-webkit-animation-timing-function:cubic-bezier(.215,.355,1);animation-timing-function:cubic-bezier(.215,.355,1)}0%{-webkit-transform:translateX(50px);transform:translateX(50px)}50%{-webkit-transform:translateX(-5px);transform:translateX(-5px)}90%{-webkit-transform:translateX(0px);transform:translateX(0px)}to{-webkit-transform:none;transform:none}}
.cell-list > li div.container.dragOver:before{position: absolute;margin: -23px 0 0 -10px;background-position: -14px -121px;-webkit-animation:slide .65s;animation:slide .65s;}

.asset-list li picture:before{content:"";display:inline-block;height:100%;vertical-align:middle;}

.cell-list > li > div.container > div h3{padding-top:8px;}

		getEdgeRect: function( event ){
			var offset = $('#screen').offset();
			var x = (event.pageX - offset.left) / this.configs.zoom,
				y = (event.pageY - offset.top) / this.configs.zoom,
				width = 10,
				height = 10,
				xScope = ( x >= 0 && x <= this.current.width ),
				yScope = ( y >= 0 && y <= this.current.height );
			// left and top
			if( x <= 0 && y <= 0 ){
				x = -10;
				y = -10;
			}
			// right and top
			else if( x >= this.current.width && y <= 0 ){
				x = this.current.width;
				y = -10;
			}
			// right and bottom
			else if( x >= this.current.width && y >= this.current.height ){
				x = this.current.width;
				y = this.current.height;
			}
			// left and bottom
			else if( x <= 0 && y >= this.current.height ){
				x = -10;
				y = this.current.height;
			}
			// top
			else if( y <= 0 && xScope ){
				x = 0;
				y = -10;
				width = this.current.width;
			}
			// right
			else if( x >= this.current.width && yScope ){
				x = this.current.width;
				y = 0;
				height = this.current.height;
			}
			// bottom
			else if( y >= this.current.height && xScope ){
				x = 0;
				y = this.current.height;
				width = this.current.width;
			}
			// left
			else if( x <= 0 && yScope ){
				x = -10;
				y = 0;
				height = this.current.height;
			}
			if( xScope && yScope ){
				x = 0;
				y = 0;
				width = this.current.width;
				height = this.current.height;
			}
			return {
				x: x,
				y: y,
				width: width,
				height: height,
				maxX: x + width,
				maxY: y + height
			}
		},
		distance: function(){
			if( ( this.selectedIndex && this.targetIndex && this.selectedIndex != this.targetIndex ) || ( this.selectedIndex && this.tempTargetRect ) ){
				var selectedRect = this.getRect(this.selectedIndex),
					targetRect = this.tempTargetRect || this.getRect(this.targetIndex),
					topData, rightData, bottomData, leftData,
					x = this.zoomSize(selectedRect.x + selectedRect.width / 2),
					y = this.zoomSize(selectedRect.y + selectedRect.height / 2);
				if(!this.isIntersect(selectedRect, targetRect)){
					if(selectedRect.y > targetRect.maxY){ //top
						topData = {
							x: x,
							y: this.zoomSize(targetRect.maxY),
							h: this.zoomSize(selectedRect.y - targetRect.maxY),
							distance: this.unitSize(selectedRect.y - targetRect.maxY),
							percentageDistance: this.percentageSize((selectedRect.y - targetRect.maxY), this.current.height)
						};
					}
					if(selectedRect.maxX < targetRect.x){ //right
						rightData = {
							x: this.zoomSize(selectedRect.maxX),
							y: y,
							w: this.zoomSize(targetRect.x - selectedRect.maxX),
							distance: this.unitSize(targetRect.x - selectedRect.maxX),
							percentageDistance: this.percentageSize((targetRect.x - selectedRect.maxX), this.current.width)
						}
					}
					if(selectedRect.maxY < targetRect.y){ //bottom
						bottomData = {
							x: x,
							y: this.zoomSize(selectedRect.maxY),
							h: this.zoomSize(targetRect.y - selectedRect.maxY),
							distance: this.unitSize(targetRect.y - selectedRect.maxY),
							percentageDistance: this.percentageSize((targetRect.y - selectedRect.maxY), this.current.height)
						}
					}
					if(selectedRect.x > targetRect.maxX){ //left
						leftData = {
							x: this.zoomSize(targetRect.maxX),
							y: y,
							w: this.zoomSize(selectedRect.x - targetRect.maxX),
							distance: this.unitSize(selectedRect.x - targetRect.maxX),
							percentageDistance: this.percentageSize((selectedRect.x - targetRect.maxX), this.current.width)
						}
					}
				}
				else{
					var distance = this.getDistance(selectedRect, targetRect);

		getAndroidWithHeight: function (layerData) {

		getAndroidShapeBackground: function (layerData) {
			var colorCode = "";
			if (layerData.type != "shape" || typeof(layerData.fills) == 'undefined' || layerData.fills.length == 0) return colorCode;
			var f;
			for (f in layerData.fills) {
				if(layerData.fills[f].fillType == "color"){
					return "android:background=\"" + layerData.fills[f].color["argb-hex"] + "\"\r\n";
				}
			}
			return colorCode;
		},
		getAndroidImageSrc: function (layerData) {
			if (layerData.type != "slice" || typeof(layerData.exportable) == 'undefined' || layerData.exportable == 0) return "";
			return "android:src=\"\@mipmap/" + layerData.exportable[0].name + "." + layerData.exportable[0].format + "\"\r\n";
		},
		getIOSShapeBackground: function (layerData) {
			var colorCode = "";
			if (layerData.type != "shape" || typeof(layerData.fills) == 'undefined' || layerData.fills.length == 0) return colorCode;

			for (f in layerData.fills) {

		renderInspector: function (html) {
			var self = this;
			$('#inspector').addClass('active').html(html.join(''));
			
			$('#inspector').find('[data-codeType=' + self.configs.codeType +']').addClass('select');
			$('#code-tab').unbind('click')
					.on('click', 'li', function(){
						var $this = $(this), id = $this.attr('data-id');
						self.configs.codeType = $(this).attr('data-codeType')
						$this.parent().find('li.select').removeClass('select')
						$this.addClass('select')
						$("#inspector").find('div.item.select').removeClass('select');
						$("#inspector").find("#"+id).addClass('select');
					});
			$('#code-tab').find('li.select').trigger('click');
			
			$('.item-path-editable .color-picker').each(function(e){ //OSCAR - to enable the color pickers
				var input = $(this).find('.colorInput'),
					color = $(this).find('a.color'),
					output = $(this).siblings('[data-color]'),
					_this = this,
					picker = tinycolorpicker(this, {onopen:function(){
						$(_this).addClass('active');
					},onclose: function(object){
						output.trigger('keyup');
						$(_this).removeClass('active');
					}});
				
				$(this).on('change', function(e, t){
					color.css({backgroundColor: input.val()});
					output.val( input.val() );
				});
				
				picker.setColor( output.val() );
			});
		},

					'</div>',
				'</section>'].join('');

			colorName = (colorName)? ' data-name="' + colorName + '"': '';
			readonly = typeof(readonly) !== "undefined" ? !!readonly : true;
			return [
				'<div class="color"' + colorName + '>',
					'<div class="color-picker"><a class="color" style="background-color:' + color['css-rgba'] + ';"><div class="colorInner"></div></a><div class="track"></div><ul class="dropdown"><li></li></ul><input type="hidden" class="colorInput"/></div><input data-color="' + encodeURI(JSON.stringify(color)) + '" type="text" value="' + color[this.configs.colorFormat] + (readonly ? '" readonly="readonly"' : '"') + '>', //OSCAR - changed the <label><em><i style="background-color:' + color['css-rgba'] + ';"></i></em></label> for a color picker
				'</div>'].join('');

		changeColorFormat: function(){
			var self = this;
			$('.color input').each(function(){
				var $this = $(this),
					colors = JSON.parse( decodeURI( $this.attr('data-color') ) );
				$this.val(colors[self.configs.colorFormat]);

		convertToColorItems: function(colors){ //OSCAR - to change an array of HEX color strings to a colorItem
			var self = this,
				converted = [];
			$(colors).each(function(n){
				converted.push( self.getColorItem(this) );
			});
			return converted;
		},
		getColorItem: function(color) { //OSCAR - to convert a hex into a colorItem
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(color);
			
			return result ? {
				fillType:"color",
				color:{
					r: parseInt(result[1], 16),
					g: parseInt(result[2], 16),
					b: parseInt(result[3], 16),
					a: 1,
					"color-hex":color,
					"argb-hex":"#FF"+color.replace('#',''),
					"css-rgba":"rgba("+parseInt(result[1], 16)+","+parseInt(result[2], 16)+","+parseInt(result[3], 16)+",1)",
					"ui-color":"(r:"+ (parseInt(result[1], 16) / 255).toFixed(2) +" g:"+ (parseInt(result[2], 16) / 255).toFixed(2) +" b:"+ (parseInt(result[3], 16) / 255).toFixed(2) +" a:1.00)"
					
				}
			} : null;
		},
		loadExternalAsset: function(asset) { //OSCACA - to load external json objects
			var self = this;
			
			self.scene.addCellToScene(asset.assetPath, function(mainObject){ //TODO - add loading feedback
				self.current.layers[0].svgJSON = [mainObject];
						
				$(asset.layers).each(function(i){
					layer = $.extend( JSON.parse( JSON.stringify( this ) ), {"objectID":self.createGUID(), "classes":["svg"]});
					self.current.layers.push(layer);
					colors = self.scene.getObjectColors((self.current.layers.length - 1));
					layer.colors = self.convertToColorItems( colors );
					layer.imagePath = typeof(asset.imagePath)!="undefined" ? asset.imagePath : layer.imagePath;
					layer.pageName = typeof(asset.pageName)!="undefined" ? asset.pageName : layer.pageName;
							
					if ( layer.type == 'text' ) {
						textData = self.scene.getTextData((self.current.layers.length - 1));
						textData.color = self.getColorItem(textData.color).color;
								
						layer = $.extend( layer, textData);
					}
				});
						
				self.cells();
				self.layers();
				$('body').trigger('click');
			});
		},
		loadFromCell: function(cell) { //OSCACA - to load elements from cells
			var sceneLayers = cell.layers.splice( 1, ( cell.layers.length - 1 ) );
			
			this.loadExternalAsset({
				"assetPath": cell.assetPath,
				"layers": sceneLayers
			});
		},
		createGUID: function() { //OSCAR - to create unique IDS
			function s4() {
				return Math.floor((1 + Math.random()) * 0x10000)
					.toString(16)
					.substring(1)
					.toUpperCase();
			}
			return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
		},
		onDragStart: function(event) { //OSCAR - to pass the drag event to the SVG appropriately
			var oe = event.originalEvent,
				ce;
			
			if (typeof(Event) === "function"){
				ce = new oe.constructor(oe.type, oe);
			}
			else {
				ce = document.createEvent('MouseEvent');
				ce.initMouseEvent( oe.type, oe.bubbles, oe.cancelable, oe.view, oe.detail, oe.screenX, oe.screenY, oe.clientX, oe.clientY, oe.ctrlKey, oe.altKey, oe.shiftKey, oe.metaKey, oe.button, oe.relatedTarget );
			}
			
			$('.screen-viewer').addClass('hold-screen');
			dragData = document.elementFromPoint(event.clientX,event.clientY);
			$('.screen-viewer').removeClass('hold-screen');
			
			this.draggingIndex = this.getIndex(event.target);
			this.draggingStartPos = {x:this.current.layers[this.draggingIndex].rect.x, y:this.current.layers[this.draggingIndex].rect.y};
			
			dragData.dispatchEvent(ce);
		},
		handleDragStart: function (element, position) { //OSCAR - to validate that only the correct elements are dragged 

			position.x = this.current.layers[this.draggingIndex].rect.x;
			position.y = this.current.layers[this.draggingIndex].rect.y;

			return this.draggingIndex == element.id;
		},
		handleDragMove: function(element, dx, dy, x, y, event) { //OSCAR - to pass the drag event to the SVG appropriately 
			
			$('.screen-viewer').addClass('moving-screen');
			this.removeSelected();
			this.mouseoutLayer();
			this.hideDistance();
			
			this.current.layers[this.draggingIndex].rect.x = (this.draggingStartPos.x + dx);
			this.current.layers[this.draggingIndex].rect.y = (this.draggingStartPos.y + dy);
		},
		handleDragEnd: function(element, dragged, event) { //OSCAR - to pass the drag event to the SVG appropriately
			$('.screen-viewer').removeClass('moving-screen');
			
			if (dragged) {
				this.layers();
			}
		},

						}

						}
						
					}

				})

					if (

						$.inArray(e.keyCode, [46, 8, 9, 27, 13, 110]) !== -1 ||
						// Allow: Ctrl/cmd+A
						(e.keyCode == 65 && (e.ctrlKey === true || e.metaKey === true)) ||
						// Allow: Ctrl/cmd+C
						(e.keyCode == 67 && (e.ctrlKey === true || e.metaKey === true)) ||
						// Allow: Ctrl/cmd+X
						(e.keyCode == 88 && (e.ctrlKey === true || e.metaKey === true)) ||
						// Allow: home, end, left, right
						(e.keyCode >= 35 && e.keyCode <= 39)
						) {
						return;
					}
					if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
						e.preventDefault();
					}
				})

					var newVal = !isNaN( parseInt( $(this).val() ) ) ? parseInt( $(this).val() ) : 0,
						units = self.configs.unit.split("/"),
						unit = units[0],
						posX = 0,
						posY = 0;
						
					$(this).val( newVal + unit );
					
					posX = ( !isNaN( parseInt( $('#position-x').val() ) ) ? parseInt( $('#position-x').val() ) : 0 ) * self.configs.scale;
					posY = ( !isNaN( parseInt( $('#position-y').val() ) ) ? parseInt( $('#position-y').val() ) : 0 ) * self.configs.scale;
					
					self.scene.setObjectPosition( self.selectedIndex, {x: posX, y: posY}, {x: self.current.layers[self.selectedIndex].rect.x, y: self.current.layers[self.selectedIndex].rect.y} );
					
					self.current.layers[self.selectedIndex].rect.x = posX;
					self.current.layers[self.selectedIndex].rect.y = posY;
					
					self.layers();
				})
				.on('change', '#font-size', function(e){ //OSCAR - to allow changing the font size
					var newVal = !isNaN( parseInt( $(this).val() ) ) ? parseInt( $(this).val() ) : 0,
						units = self.configs.unit.split("/"),
						unit = units[0],
						posX = 0,
						posY = 0;
						
					$(this).val( newVal + unit );
					newVal *= self.configs.scale;
					
					self.current.layers[self.selectedIndex].fontSize = newVal;
					self.scene.setObjectStyle( self.selectedIndex, 'fontSize', newVal+"" );
					
				})
				.on('change', '#size-width, #size-height', function(e){ //OSCAR - to allow changing the objects' size
					var newVal = !isNaN( parseInt( $(this).val() ) ) ? parseInt( $(this).val() ) : 0,
						newWidth = $(this).is('#size-width') ? newVal : undefined,
						newHeight = $(this).is('#size-width') ? undefined : newVal,
						oldWidth = self.current.layers[self.selectedIndex].rect.width,
						oldHeight = self.current.layers[self.selectedIndex].rect.height,
						units = self.configs.unit.split("/"),
						unit = units[0];
					
					if (typeof(newWidth) == "undefined"){
						newWidth = Math.round( newHeight * oldWidth / oldHeight * 100 ) / 100 ;
					}
					else if (typeof(newHeight) == "undefined"){
						newHeight = Math.round( newWidth * oldHeight / oldWidth * 100 ) / 100 ;
					}
					
					$('#size-width').val( newWidth + unit );
					$('#size-height').val( newHeight + unit );
					
					self.scene.setObjectSize( self.selectedIndex, ( newWidth / oldWidth ), self.current.layers[self.selectedIndex].rect.x, self.current.layers[self.selectedIndex].rect.y );
					
					self.current.layers[self.selectedIndex].rect.width = newWidth * self.configs.scale;
					self.current.layers[self.selectedIndex].rect.height = newHeight * self.configs.scale;
					
					self.layers();
				})

	var init = SMApp.fn.init = function(project) {

		this.project = project;
		this.configs = {
				scale: this.project.scale,
				unit: this.project.unit,
				colorFormat: this.project.colorFormat,
				codeType: 'css'
			};
		this.artboardIndex = (!isNaN(path.artboard))? path.artboard: 0;
		this.cellIndex = (!isNaN(path.cell) && typeof(this.project.cells[path.cell])!=="undefined")? path.cell: 0; //OSCACA - contains the index of the current cell
		this.current = this.project.cells[this.cellIndex]; //OSCACA this.project.screen; //OSCAR this.project.artboards[this.artboardIndex];
		var proportion = $(document).height() / this.current.height;
		if (proportion >= .8) {
			this.configs.zoom = 1;
		} else if (proportion >= .7) {
			this.configs.zoom = .75;
		} else {
			this.configs.zoom = .5;
		}
		this.render();
		if(!isNaN(path.artboard)){
			$('.current').removeClass('current');
			$('.navbar').removeClass('on');
		}
		if(this.current.imageBase64){
			$('.tab').remove();
			$('.navbar').remove();
		}
		this.scene = new SceneMaker({ //OSCAR a new SceneMaker object is instantiated
			fps : this.current.fps,
			width : this.current.width,
			height : this.current.height,
			element : $("#scene")[0],

				onstart: $.proxy(this.handleDragStart, this),
				onmove: $.proxy(this.handleDragMove, this),
				onend: $.proxy(this.handleDragEnd, this)
			}
		});

			this.loadFromCell( this.current );
		}

	};
